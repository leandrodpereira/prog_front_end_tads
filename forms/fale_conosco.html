<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Fale Conosco</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Fale Conosco</h1>
        </header>
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Primeiro Nome</label>
                </div>
                <div class="col-75">
                    <input type="text" name="firstname" id="fname" required="true" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lastname">Último Nome</label>
                </div>
                <div class="col-75">
                    <input type="text" name="lname" id="lastname" required="true" placeholder="Digite seu sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">E-mail</label>
                </div>
                <div class="col-75">
                    <input type="email" name="email" id="email" required="true" placeholder="Digite seu e-mail.">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">País</label>
                </div>
                <div class="col-75">
                    <select name="country" id="country">
                        <option value="australia">Australia</option>
                        <option value="brasil">Brasil</option>
                        <option value="usa">USA</option>
                        <option value="argentina">Argentina</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">E-mail</label>
                </div>
                <div class="col-75">
                    <textarea name="subject" id="subject" placeholder="Escreva aqui..."></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Enviar">
            </div>
        </form>
        <footer>
            <p>Em caso de dúvidas em contato:
                <a href="tel:+553536228400">(35)36228400</a>
            </p>
        </footer>
    </div>
</body>

</html>
